paths:
  /api/comments:
    post:
      tags:
        - Comments
      summary: Create a new comment on a video
      description: Creates a new comment on a video. Requires authentication.
      operationId: createComment
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                videoId:
                  type: string
                  format: uuid
                  description: ID of the video to comment on
                  example: "123e4567-e89b-12d3-a456-426614174000"
                content:
                  type: string
                  description: Comment content
                  minLength: 1
                  maxLength: 1000
                  example: "Great video! The food looks amazing."
              required:
                - videoId
                - content
      responses:
        '201':
          description: Comment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Comment created successfully
                  data:
                    $ref: './swagger-root.yaml#/components/schemas/Comment'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'

  /api/comments/video/{videoId}:
    get:
      tags:
        - Comments
      summary: Get all comments for a video
      description: Retrieves all comments for a specific video. This is a public endpoint.
      operationId: getVideoComments
      parameters:
        - name: videoId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the video
          example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Comments retrieved successfully
                  data:
                    type: array
                    items:
                      $ref: './swagger-root.yaml#/components/schemas/Comment'
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'

  /api/comments/{id}:
    delete:
      tags:
        - Comments
      summary: Delete a comment
      description: Deletes a comment. Users can only delete their own comments. Requires authentication.
      operationId: deleteComment
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the comment to delete
          example: "123e4567-e89b-12d3-a456-426614174001"
      responses:
        '200':
          description: Comment deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Comment deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - User can only delete their own comments
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Comment not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'

  /api/likes/toggle:
    post:
      tags:
        - Likes
      summary: Toggle like on a video
      description: Toggles the like status on a video. If not liked, adds a like. If already liked, removes the like. Requires authentication.
      operationId: toggleVideoLike
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                videoId:
                  type: string
                  format: uuid
                  description: ID of the video to like/unlike
                  example: "123e4567-e89b-12d3-a456-426614174000"
              required:
                - videoId
      responses:
        '200':
          description: Like status toggled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Video liked successfully
                  data:
                    type: object
                    properties:
                      isLiked:
                        type: boolean
                        description: Whether the video is currently liked by the user
                        example: true
                      likesCount:
                        type: integer
                        description: Total number of likes on the video
                        example: 43
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'

  /api/likes/video/{videoId}:
    get:
      tags:
        - Likes
      summary: Get likes for a video
      description: Retrieves all likes for a specific video. This is a public endpoint.
      operationId: getVideoLikes
      parameters:
        - name: videoId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the video
          example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Video likes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Video likes retrieved successfully
                  data:
                    type: object
                    properties:
                      likes:
                        type: array
                        items:
                          $ref: './swagger-root.yaml#/components/schemas/Like'
                      totalCount:
                        type: integer
                        description: Total number of likes
                        example: 42
        '404':
          description: Video not found
          content:
            application/json:
              schema:
                $ref: './swagger-root.yaml#/components/schemas/ErrorResponse'
